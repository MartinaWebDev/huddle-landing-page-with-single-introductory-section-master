  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <!--link cdn bootstrap -->

  <!--link font awesome -->

  <!--link custom css -->
  <link rel="stylesheet" href="styles.css">

  <!--link font family -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
<div class="logo">
<img src="logo.png" alt="logo">
</div>
<div class="main">
<div class="row">

  <div class="col-lg-6 main-image">
  <img src="illustration-mockups.png" alt="main-image">
  </div>

  <div class="col-lg-6 main-content">
  <h1>Build The Community Your Fans Will Love</h1>

  <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
  Create connections with your users as you engage in genuine discussion.</p>

  <button type="button" class="btn btn-lg btn-light button">Register</button>
  </div>
</div>
</div>

<div class="social-icons">
  <button type="button" class="btn btn-outline-light icon"><i class="fa fa-facebook" aria-hidden="true"></i></button>
  <button type="button" class="btn btn-outline-light icon"><i class="fa fa-twitter" aria-hidden="true"></i></button>
  <button type="button" class="btn btn-outline-light icon"><i class="fa fa-instagram" aria-hidden="true"></i></button>
</div>
